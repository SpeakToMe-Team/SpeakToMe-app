version: '2.1'

services:
  api:
    user: ${UID}
    build:
      context: ./api
    image: speaktome-api
    volumes:
      - ./api/src:/app

  speech2text:
    user: ${UID}
    build:
      context: ./speech2text
    image: speaktome-speech2text
    ports:
      - "8000:8000"
    volumes:
      - ./speech2text/src:/app
    environment:
      - PORT=8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-nginx
    image: speaktome-frontend
    links:
      - api
      - speech2text
    ports:
      - "80:80"
    volumes:
      - ./frontend/src/dist:/app

  frontend-node:
    user: ${UID}
    build:
      context: ./frontend
      dockerfile: Dockerfile-node
    image: speaktome-frontend-node
    links:
      - speech2text
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/src:/app
